<div class='principal'>
    <h2>Peliculas recientes</h2>
    <div class="peliculas">
        <img class='image' *ngFor="let pelicula of peliculasData" src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ pelicula.poster_path }}" alt="">
    </div>
    <h2>Series recientes</h2>
    <div class="series">
        <img class='image' src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ seriesData[0].poster_path }}" alt="">
        <img class='image' src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ seriesData[1].poster_path }}" alt="">
        <img class='image' src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ seriesData[2].poster_path }}" alt="">
        <img class='image' src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ seriesData[3].poster_path }}" alt="">
        <img class='image' src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ seriesData[4].poster_path }}" alt="">
    </div>
</div>
